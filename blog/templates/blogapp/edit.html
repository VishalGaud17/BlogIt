{% extends 'base.html' %}

{% load static %}

{% block title %}Edit{% endblock %}

{% block 'main' %}

<div class="row my-4 ">
    <div class="col-1"></div>
        <div class="col-10">
        <form action="" method="post">
        {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" name="title" value="{{data.title}}">
            </div>
            <div class="mb-3">
                <textarea class="form-control" id="exampleFormControlTextarea1" name="content" rows="15" >{{data.blog}}</textarea>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/user">
                    <button class="btn btn-success">Post</button>
                </a>
            </div>
        </form>
    </div>
    <div class="col-1">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end my-2">
            <a href="/delete?b={{data.id}}"><button class="btn btn-danger">Delete</button></a>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end my-2">
            <a href="/user"><button class="btn btn-info">Close</button></a>
        </div>
    </div>
</div>

{% endblock 'main' %}
